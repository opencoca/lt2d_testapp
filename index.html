<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&amp;display=swap" rel="stylesheet">
	<link rel="icon" href="/favicon.ico">
	<title>LT2D Meeting - Class</title>
	<link href="/css/page-meet.62d704b0.css" rel="prefetch">
	<link href="/js/page-about.f560b545.js" rel="prefetch">
	<link href="/js/page-meet.137d6d34.js" rel="prefetch">
	<link href="/js/page-space.6e284e31.js" rel="prefetch">
	<link href="/css/app.7fa87b6f.css" rel="preload" as="style">
	<link href="/js/app.11b15d69.js" rel="preload" as="script">
	<link href="/js/chunk-vendors.083bde99.js" rel="preload" as="script">
	<link href="/css/app.7fa87b6f.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/page-meet.62d704b0.css">
	<script charset="utf-8" src="/js/page-meet.137d6d34.js"></script>
</head>
</head>

<body>
	<noscript>
		<strong>We're sorry but LT2D doesn't work properly without JavaScript enabled. Please enable it to
			continue.</strong>
	</noscript>
	<div id="app">
		<nav role="navigation">
		</nav>
		<div class="mb-4">
			<div meet="App Test">
				<div id="content">
					<div id="header"><span class="connState"></span>
						<div id="save"></div>
						<div id="logo"><img src="assets/Preville-Logo-white.svg" alt="LATI2UDE logo" id="logoImg"
								style="height: 37px; padding: 6px; margin-left: 60px;"></div>
						<h1 id="input">
							<input size="70" id="iframe-src" placeholder="Enter a URL to test an app!">
							<button onclick="update()">Test</button>
						</h1>
						<div class="modal-container">
							<!-- <input id="modal-toggle" type="checkbox"><button>Onload Info</button> -->
							<div class="modal-backdrop">
								<div class="modal-content"><label for="modal-toggle" class="modal-close">x</label>
									<h1>This is a meeting!!!</h1>
									<div>
										<h2></h2>
										<h2>Preville2020-TechSupport</h2>
									</div><label for="modal-toggle" class="modal-close button">Close</label>
								</div>
							</div>
						</div>
					</div>
					<div class="window"><iframe allow="microphone; camera" src="/hero.html" id="snap" name="app_iframe"
							style="width: 100vw; height: calc(100% - 50px); border: none;"></iframe>
						</iframe></div>
				</div>
			</div>
		</div>
	</div>
	<script>
		update = function (url = null) {
			if (url === null){
				var url = document.getElementById('iframe-src').value;
				console.log("Empty parameter.")
			}
			if (!url.startsWith("http://") && !url.startsWith("https://") && url !== "") {
				url = "https://" + url;
			}
			if (url === "") {
				url = "/hero.html";
			}
			document.getElementById("snap").src = url;
		}
		const urlParams = new URLSearchParams(window.location.search);
		if(urlParams.get("app")){
			update(urlParams.get("app"));
			document.getElementById("iframe-src").value = urlParams.get("app");
		}
		
		var i = document.getElementById("iframe-src");
		i.addEventListener('keyup', update);
	</script>
</body>


</body>

</html>
